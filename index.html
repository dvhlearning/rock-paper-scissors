<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
            background-color: lightcyan;
        }
        h1 {
            color: #4A2FEB;
        }
        div.messageBox {
            max-width: 500px;
            margin: 2rem auto;
            background-color: white;
            border: 2px solid #4A2FEB;
            border-radius: 15px;
        }
        div.buttonBox {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            justify-content: space-evenly;
        }
        div.buttonBox button {
            background-color: #4A2FEB;
            color: #FFFFFF;
            padding: 2rem;
            cursor: pointer;
            border-color: #826FF1;
        }
        div.buttonBox button:hover {
            background-color: #BAAFF7;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div class="messageBox"><span>&nbsp;</span></div>

    <div class="buttonBox">
        <button id="rock"><strong>Rock</strong></button>
        <button id="paper"><strong>Paper</strong></button>
        <button id="scissors"><strong>Scissors</strong></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
